<body background = "Dave Langguth Sabian.jpg">
    <h2 style="color:brown;">Happy Friday!. Let's play magic 8 ball game.</h2>

    <form id="myForm">
        <p><input placeholder="enter your question" /></p>
        <p id="response">hello there world!</p>
        <button type="submit">Ask the magic 8 ball</button>
    </form>

    <script>
        document.getElementById("myForm").addEventListener("submit", function (event) {
            let aChoices = [
                "certainly",
                "very likely",
                "no"
            ];
            let nChoice = Math.floor(Math.random() * aChoices.length);
            document.getElementById("response").innerHTML = aChoices[nChoice];

            event.preventDefault()
        });
    </script>

</body>
